function getList(pageIndex) {
	$.ajax({
		url : '/weixin.do?method=dong&pageIndex='
				+ pageIndex
				+ new Date(),
		type : 'POST',
		dataType : 'json',
		data : $("#form").serialize(),
		success : function(data) {
			/*  $("#tab1").empty(); */
			var dataList = data.news_item, html = '';
			for ( var i = 0, len = dataList.length; i < len; i++) {
				var tmp = dataList[i];
				html += '<article id="96" class="post">'
					     +'<div class="post-head">'
					     +'<h1 class="post-title">'
					     +'<a href="'+ tmp.url +'">'
					     +''+ tmp.title +'</a>'
					     +'</h1>'
					     +'<div class="post-meta">'
					     +'<span class="author">作者：<a href="'+ tmp.url +'">'+ tmp.author +'</a></span> •'
					     +'<time class="post-date" datetime="'+ tmp.updated_time +'"'
					     +'title="'+ tmp.updated_time +'">'+ tmp.updated_time +'</time>'
					     +'</div>'
					     +'</div>'
					     +'<div class="post-content">'
					     +'<p>'+ tmp.digest +'</p>' 
					     +'</div>'
					     +'<div class="post-permalink">'
					     +'<a href="/weixin.do?method=updatedong&media_id='+ tmp.media_id +'"'
					     +'	class="btn btn-default">article update </a>'
					     +'</div>'
					     +'</article>';
			}
			$('#tab1').html(html);
			
// 			setPage(data, 'getList');///设置分页
		}
	});
	
	

}
    </script>
