<script type="text/javascript">

function submitform() {

	var url = $("#url").val();
	if (url == "") {
		alert("请输入url");
		return false;
	}

	document.form.action = "/weixin.do?method=insertdong";
	document.form.submit();
}

    </script>

  <form class="" role="form" id="form"
				method="post" name="form">
	<section class="content-wrap">	
	
	<div class="container">

		<div class="span3" style="padding-top:50px;">
          <input type="text" value="" placeholder="url" class="span3" name="url">
        </div>
        <div class="span3" style="padding-top:50px;">
          <input type="text" value="" placeholder="type " name="type" class="span3"> //1 是科技  2是娱乐  3是体育(暂定)  4是理财 5 fit  6 health  7  beauty  0其他
        </div>
        
        <div class="span3" style="padding-top:50px;">
          <a href="#" class="btn btn-large btn-block btn-primary" onclick="submitform()">插入</a>

	</div>

</form>
