<script type="text/javascript"> 
$(document).ready(function() {
	
});

function submitform() {

	var url = $("#url").val();
	if (url == "") {
		alert("请输入url");
		return false;
	}

	document.form.action = "/weixin.do?method=insertdong";
	document.form.submit();
}

    </script>

  <form class="form-horizontal form-signin" role="form" id="form"
				method="post" name="form">
				<div class="form-group" style="margin-bottom: 5px;">
					<label for="username" class="col-sm-2 control-label">url：</label>
					<div class="col-sm-10">
						<div class="input-group">
							<input class="form-control" id="url" name="url">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 font-gray" onclick="submitform()"> insert</div>
				</div>
</form>
